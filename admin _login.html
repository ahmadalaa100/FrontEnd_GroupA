<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="jquerylib/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        .form-group{
            margin-bottom: 10px;
        }
        .btn{
            width: 100%;
            box-sizing: border-box;
          padding: 10px 0;
          margin-top: 20px;
           outline: none;
  
          background:#22BB33;
   
          border-radius: 10px;
          font-size: 20px;
          color: #fff;
         margin-bottom: 10px;
   
          transition: .5s ;
           }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 10%;">
        <h2 style="text-align: center;margin-bottom: 20px;"> Admin Login </h2>
        <form action="" style="width: 40%; margin-left: 30%;"  >
          <div class="form-group">
            <!-- <label for="usr">user name:</label> -->
            <input type="text" class="form-control" id="usr" placeholder="Enter user name" name="usr">
          </div>
          <div class="form-group" >
            <!-- <label for="pwd">Password:</label> -->
            <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass">
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-default" style="border: 1px solid;margin-top: 10px;width: 50%;margin-left:25%;">login</button>
        </form>
      </div>
</body>
</html>
