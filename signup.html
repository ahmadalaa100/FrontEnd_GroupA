<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up </title>
    <link rel="stylesheet" href="css/signup.css"></link>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"></link> -->
</head>
<body>

    <div class="main">

        <section class="signup">
           
            <div class="container">
                <div class="signup-content">
                    <div id="errors">

                    </div>
                    <form  class="signup-form" action="#" method="POST" onsubmit="return validation()">
                        <h2 class="form-title">Create account</h2>
                        <div >
                            <input type="text"  id="User"  placeholder="Your Name"/>
                        </div>
                        <div >
                            <input type="email"  id="email" placeholder="Your Email"/>
                        </div>
                        <div >
                            <input type="password"   id="pass" placeholder="Password"/>
                          
                        </div>
                        <div >
                            <input type="password"   id="pass" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" /> I agree all statements in   <a href="#" class="term-service">Terms of service</a>
                            
                        </div>
                        <div >
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="./signIn.html" >Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <script src="js/myScript.js"></script>
</body>
</html>
