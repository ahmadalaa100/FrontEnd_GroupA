</div>
<div class="col-md-4" id="signDiv">
    <form class="bottom-50">
        <h3 style="text-align: center;margin-bottom: 40px; margin-top: 20px;">Sign In</h3>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" id="signInEmail" aria-describedby="emailHelp" placeholder="Enter User name">
            <small id="emailHelp" class="form-text text-muted" style="display: none">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="signInPassword1" placeholder="Password">
            <small id="passwordHelp" class="form-text text-muted" style="display: none">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMeCheckBox">
            <label class="form-check-label" >Remember me </label>
        </div>
        <button type="button" onclick="signInValidation()" class="btn btn-success">Sign In</button>
       <br> <label>don't have an account <a href="signup.html" style="color: #4cae4c">sign up</a></label>
    </form>
